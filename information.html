			<h1><p style="text-align:center;">squat</p></h1>
			<br>
			<p style="text-align:center;">무산소 운동 중 하나로 데드리프트, 벤치 프레스와 더불어 웨이트 트레이닝의 3대 운동 중 하나이다. 특히 하체운동에서는 '알파이자 오메가'인 운동이다.</p>
			<p style="text-align:center;">스쿼트는 하체를 튼튼히 만드는 운동이라고 널리 알려져 있지만, 동작을 수행하기 위해 동원되는 근육이 꽤 많아서 거의 전신운동에 가깝다.</p>
